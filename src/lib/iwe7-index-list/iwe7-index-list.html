<div class="iwe7-index-list" (betterScroll)="createBetterScroll($event)">
  <ng-content></ng-content>
</div>
<div class="iwe7-index-list-nav">
  <ul>
    <li (click)="onAnchor(item,i)" [class.active]="currentIndex === i" *ngFor="let item of _anchors;index as i;">{{item.title}}</li>
  </ul>
</div>
<div class="iwe7-index-fixed" [innerHTML]="activeAnchor.inner" *ngIf="activeAnchor"></div>
